{% extends "layout.html" %}
{% block heading %}


Flack Login

{% endblock %}


{% block body %}
<h2 class="text-center"> Give a display name to begin chat</h2>
    <!-- Login page -->
    <div class="hero-image" id ="givedisplayname">
        <div class="hero-text">
            
            <form action ="{{ url_for('displayname') }}" method ="post" id ="form">
              
                <div class="displayform">
                    <input type="text" class="form-control  form-control-lg" autocomplete="off" autofocus placeholder="Display name" name = "name" id="name" type="text">
                    <span>
                        <button type="button" class="btn btn-primary" type="submit" data-dismiss="modal"onclick="getname()" >Submit</button>
                        {% if err_msg is defined and err_msg|length %}
                        
                        {% endif %}
                    </span>
                    <p class= "text-center"><b>{{err_msg}}</b></p> 
                </div>
              
                
               
                
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>

{% endblock %}
